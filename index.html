<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zander Lewis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header Section -->
    <header class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-center items-center">
            <nav>
                <a href="#about" class="text-gray-300 hover:text-white px-3">About</a>
                <a href="#projects" class="text-gray-300 hover:text-white px-3">Projects</a>
            </nav>
        </div>
    </header>

    <!-- Profile Section -->
    <section id="profile" class="container mx-auto p-8 text-center">
        <div class="flex flex-col items-center">
            <img id="profile-photo" src="" alt="Profile Photo" class="w-32 h-32 rounded-full mb-4">
            <h1 id="profile-name" class="text-5xl font-bold">The Octocat</h1>
            <h2 id="profile-username" class="text-2xl font-bold text-gray-400">[ octocat ]</h2>
            <br>
            <div id="profile-link" class="flex justify-center">
                <!-- Github link will be inserted here -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-4">About Me</h2>
        <p class="text-gray-400" id="profile-bio">
            <!-- Bio will be inserted here -->
        </p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-4">Projects</h2>
        <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- GitHub projects will be inserted here -->
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
